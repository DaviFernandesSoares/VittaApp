{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Gerenciar Agenda</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    body { background:#f6f7fb; font-family: "Segoe UI", Arial, sans-serif; }
    .page { max-width:1100px; margin:28px auto; padding:0 16px; }
    .topbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
    .brand { font-weight:800; color:#4b0082; font-size:20px; }
    #calendar { background:#fff; border-radius:12px; padding:12px; box-shadow:0 8px 24px rgba(20,20,50,0.05); }
  </style>
</head>
<body>
  <div class="page">
    <div class="topbar">
      <div class="brand">Minha Agenda</div>
      <div>
        <button id="createBtn" class="btn btn-primary">+ Criar slot</button>
      </div>
    </div>

    <div id="calendar"></div>
  </div>

  <!-- Modal criar/editar -->
  <div class="modal fade" id="slotModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="slotForm">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Criar slot</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="form-errors" class="alert alert-danger d-none"></div>

            <div class="mb-3">
              <label class="form-label">Início</label>
              <input name="start" id="inputStart" class="form-control" type="datetime-local" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Término</label>
              <input name="end" id="inputEnd" class="form-control" type="datetime-local" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Capacidade</label>
              <input name="capacity" id="inputCapacity" class="form-control" type="number" min="1" value="1" required>
            </div>
          </div>
          <div class="modal-footer">
            <button id="deleteBtn" type="button" class="btn btn-danger me-auto d-none">Excluir</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <meta name="csrf-token" content="{{ csrf_token }}">

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const csrf = document.querySelector('meta[name=csrf-token]').getAttribute('content');
      const calendarEl = document.getElementById('calendar');
      const modalEl = document.getElementById('slotModal');
      const modal = new bootstrap.Modal(modalEl);
      const form = document.getElementById('slotForm');
      const errorsBox = document.getElementById('form-errors');
      const deleteBtn = document.getElementById('deleteBtn');
      let editingId = null;

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        headerToolbar: { left: 'prev,next today', center: 'title', right: 'timeGridWeek,timeGridDay,listWeek' },
        locale: 'pt-br',
        events: '{% url "api_tutor_slots" %}',
        eventClick: function(info) {
          // abrir modal de edição
          editingId = info.event.id;
          document.getElementById('modalTitle').textContent = 'Editar slot';
          const start = info.event.start;
          const end = info.event.end;
          const pad = (n) => n.toString().padStart(2,'0');

          // converter para value de datetime-local (assume local timezone)
          const toLocalInput = (d) => {
            const y = d.getFullYear();
            const m = pad(d.getMonth()+1);
            const day = pad(d.getDate());
            const hh = pad(d.getHours());
            const mm = pad(d.getMinutes());
            return `${y}-${m}-${day}T${hh}:${mm}`;
          };
          document.getElementById('inputStart').value = toLocalInput(start);
          document.getElementById('inputEnd').value = toLocalInput(end);
          document.getElementById('inputCapacity').value = info.event.extendedProps.capacity || 1;

          deleteBtn.classList.remove('d-none');
          errorsBox.classList.add('d-none');
          modal.show();
        }
      });

      calendar.render();

      // criar novo slot
      document.getElementById('createBtn').addEventListener('click', function() {
        editingId = null;
        document.getElementById('modalTitle').textContent = 'Criar slot';
        form.reset();
        deleteBtn.classList.add('d-none');
        errorsBox.classList.add('d-none');
        modal.show();
      });

      // submit form (create or update)
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        errorsBox.classList.add('d-none');
        const formData = new FormData(form);

        const url = editingId ? `/api/tutor/slots/${editingId}/update/` : '{% url "api_tutor_slots_create" %}';
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'X-CSRFToken': csrf },
          body: formData,
          credentials: 'same-origin'
        });
        const data = await res.json();
        if (res.ok && data.ok) {
          calendar.refetchEvents();
          modal.hide();
        } else {
          // mostrar erros
          let html = '';
          if (data.errors) {
            for (const key in data.errors) {
              const errs = data.errors[key];
              html += `<div><strong>${key}</strong>: ${errs.join ? errs.join(', ') : errs}</div>`;
            }
          } else if (data.error) {
            html = `<div>${data.error}</div>`;
          } else {
            html = `<div>Erro desconhecido</div>`;
          }
          errorsBox.innerHTML = html;
          errorsBox.classList.remove('d-none');
        }
      });

      // excluir
      deleteBtn.addEventListener('click', async function() {
        if (!editingId) return;
        if (!confirm('Confirma exclusão deste slot?')) return;
        const res = await fetch(`/api/tutor/slots/${editingId}/delete/`, {
          method: 'POST',
          headers: { 'X-CSRFToken': csrf },
          credentials: 'same-origin'
        });
        const data = await res.json();
        if (res.ok && data.ok) {
          calendar.refetchEvents();
          modal.hide();
        } else {
          alert('Erro ao excluir: ' + (data.error || '...'));
        }
      });
    });
  </script>
</body>
</html>
