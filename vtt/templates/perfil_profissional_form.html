{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil Profissional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 30px;
        }
        form {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        input, textarea, select {
            width: 100%;
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background: #0984e3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #74b9ff;
        }
        .preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .preview img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Meu Perfil Profissional</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <h3>Informações do Perfil</h3>
        {{ form_perfil.as_p }}

        <h3>Fotos</h3>
        {{ form_imagem.as_p }}

        <button type="submit">Salvar</button>
    </form>

    {% if imagens %}
        <div class="preview">
            {% for img in imagens %}
                <img src="{{ img.imagem.url }}" alt="Imagem do perfil">
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
