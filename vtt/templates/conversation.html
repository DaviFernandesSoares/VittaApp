{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Conversa — Vitta App</title>
    <link rel="stylesheet" href="{% static 'css/standart.css' %}">
</head>

<body>

<header id="navbar">
    <h1>
        <a href="{% url 'home' %}" class="nav-title-link">Vitta App</a>
    </h1>

    <nav>
        <a href="{% url 'appChat:inbox' %}">Inbox</a>
    </nav>
</header>

<main class="page-container">
    <div class="card chat-card">
        <h2 class="chat-title">
            Conversa com {{ other.get_full_name|default:other.username }}
        </h2>

        <!-- CHAT (auto-refresh HTMX) -->
        <div id="chat-history"
             class="chat-history"
             hx-get="{% url 'appChat:message_history' other.id %}"
             hx-trigger="every 1s"
             hx-target="#chat-history"
             hx-swap="innerHTML">
            {% include "_history.html" %}
        </div>

        <!-- FORMULÁRIO -->
        <form method="post" class="chat-form">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="chat-form-actions">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <a href="{% url 'appChat:inbox' %}" class="btn btn-link">Voltar</a>
            </div>
        </form>
    </div>
</main>

<script src="https://unpkg.com/htmx.org@1.9.10"></script>

<script>
document.body.addEventListener('htmx:afterSwap', function (evt) {
    if (evt.detail.target.id === "chat-history") {
        const el = document.getElementById("chat-history");
        el.scrollTop = el.scrollHeight;
    }
});
</script>

</body>
</html>
